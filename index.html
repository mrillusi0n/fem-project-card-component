<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Profile Card Component</title>
</head>

<body>
  <div class="card">
    <img class="card-top" src="images/bg-pattern-card.svg" alt="">
    <img class="profile-pic" src="images/image-victor.jpg" alt="">

    <div class="info">
      <h1 class="name">Victor Crest</h1>
      <h1 class="age">26</h1>
    </div>
    <h2 class="country">London</h2>

    <div class="stats">
      <div class="stat">
        <p class="number">80K</p>
        <p class="attribute">Followers</p>
      </div>

      <div class="stat">
        <p class="number">803K</p>
        <p class="attribute">Likes</p>
      </div>

      <div class="stat">
        <p class="number">1.4K</p>
        <p class="attribute">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">theteahcr</a>.
  </div>
</body>

</html>
